<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>

<body>
    <header>
        <h1>Cadastro do Aluno</h1>
    </header>

    <main>
        <form action="#">
            <label for="cNome">Nome:</label>
            <input type="text" id="cNome" name="nome">
            <br>
            <br>

            <label for="cEmail">E-mail:</label>
            <input type="text" id="cEmail" name="email">
            <br>
            <br>

            <label for="cIdade">Idade:</label>
            <input type="number" id="cIdade" name="idade">
            &#160;
            &#160;
            &#160;
            &#160;
            <label for="cCep">CEP:</label>
            <input type="text" placeholder="EX: 02541-100" id="cCep" name="cep">
            <br>
            <br>

            <label for="cSenha">Senha:</label>
            <input type="password" id="cSenha" name="senha">
            <br>
            <br>

            
            <br>
            <br>

            <h2>Qual o curso você gostaria de fazer?</h2>
            <input type="checkbox" name="curso1" id="curso1">
            <label for="curso1">Desenvolvimento Web</label>
            <br>
            <input type="checkbox" name="curso2" id="curso2">
            <label for="curso2">Gestão Empresarial</label>
            <br>
            <input type="checkbox" name="curso3" id="curso3">
            <label for="curso3">Power BI</label>
            <br>
            <input type="checkbox" name="curso4" id="curso4">
            <label for="curso4">Suporte em T.I</label>
            <br>
            <br>
            <input type="submit" value="Enviar">
        </form>

    </main>

</body>

</html>
