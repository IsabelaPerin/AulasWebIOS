<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Destinos:</legend>
            <select name="hehe" id="hehe">
                <option disabled="disabled" selected>Selecione</option>
                <option value="fozdoiguacu">Foz do Iguaçu</option>
                <option value="bonito">Bonito</option>
                <option value="arraialfocabo">Arraial do Cabo</option>
                <option value="brasilia">Brasília</option>
                <option value="natal">Natal</option>
            </select>
            <br><br><br>
            <p>Escolha em que Mês você deseja viajar:</p>
            <input type="text" list="meses">
            <datalist id="meses">
                <option value="Janeiro"></option>
                <option value="Fevereiro"></option>
                <option value="Março"></option>
                <option value="Abril"></option>
                <option value="Maio"></option>
                <option value="Junho"></option>
            </datalist>
            <br><br><br>
            <label for="feedback">Deixe seu feedback:</label>
            <br>
            <textarea required cols="20" rows="10" maxlength="300" minlength="10"
                placeholder="Deixe seu comentário aqui"></textarea>
            <br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>

</body>

</html>
