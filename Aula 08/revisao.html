<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>

<body>
    <form action="#">
        <input type="button" value="Enviar">
        <!-- Type= button é so um botão, ele não serve para enviar o formulário para o banco de dados -->
        
        <input type="submit" value="Enviar">
        <!-- Type= submit é usado justamente para enviaro formulário para o banco de dados -->
        <input type="email">
        <br><br>
        <input type="text" size="50">
        <br><br>
        <input type="number" size="20">
        <br><br>
        <input type="checkbox" name="" id="">
        <br><br>
        <input type="radio" name="teste" id="">
        <input type="radio" name="teste" id="">
        <!-- No radio o name tem sempre que ser o msm -->
        <input type="password" name="" id="">
        <br><br>
        <input type="color" name="" id="">
        <br><br>
        <input type="date" name="" id="">
        <br><br>
        <input type="month" name="" id="">
    </form>
</body>

</html>
