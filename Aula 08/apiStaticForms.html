<!DOCTYPE html>
<html lang="pt=br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Forms</title>
</head>

<body>
    <form action="https://api.staticforms.xyz/submit" method="post">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="contato">Número para contato:</label>
        <input type="number" name="phone" id="contato">
        <br><br>
        <label for="solicitacao">Solicitação:</label>
        <br>
        <textarea name="message" placeholder="Descreva o perfil aqui."></textarea>
        <br><br>    
        <input type="submit" value="Enviar">
        <input type="hidden" name="accessKey" value="79e5c99a-750b-4acd-8bf9-0d2ecb80cff6">
        <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/obrigado.html">

    </form>
</body>

</html>
